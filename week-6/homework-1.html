<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" href="homework-1.css">
</head>

<body>

    <div class="container">


        <div class="hero">
            <div class="hero-text">
                <div class="hero-primary-text">Amazing Wireframes</div>
                <div class="hero-secondary-text">User Experience & Interface Design, Product Strategy
                    Web Application SaaS Solutions</div>
            </div>
            <div class="background-image"></div>
        </div>

        <div class="sign-in">
            <div class="logo"><img
                    src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/logos/logo.png"
                    alt=""></div>
            <div class="form">
                <div class="sign-in-text">Sign In</div>
                <div class="text-muted">Or <span class="text-primary">Create An Account</span></div>
            </div>
            <div class="input">
                <div class="text-secondary">Email</div>
                <input class="input-text" type="email">
                <div class="password">
                    <div class="text-secondary">Password</div>
                    <span class="forget-password-text">Forgot Password?</span>
                </div>
                <div><input class="input-text" type="password"></div>
            </div>
            <div><button class="sign-in-btn">Sign In</button></div>
            <div class="google-sign-in"><img class="google-icon" src="google-icon.png" alt=""><button
                    class="google-btn">Sign In With
                    Google</button></div>
        </div>

    </div>


</body>

</html>
