<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    // Function to return I am {name} i am {age} years old!
    function introduceMySelf(name, age) {
      return `I am ${name} I am ${age} years old!`;
    }
    console.log(introduceMySelf('Alice', 10)); // will return "I am Alice! I am 10 years old!"

    // Function that gets the length of a sentence
    function getSentenceLength(sentence) {
      return sentence.length;
    }
    console.log(`Hello, world! has ${getSentenceLength('Hello, World!')} characters`); // returns "Hello, World! has 13 characters"

    // Function will return sum of two numbers
    function add(x, y) {
      return x + y;
    }

    console.log(add(8, 3)); // will return 11

    // Function will return difference of two numbers
    function minus(x, y) {
      return x - y;
    }

    console.log(minus(10, 5)); // will return 5

    // Function will divide two numbers
    function divide(x, y) {
      return x / y;
    }

    console.log(divide(10, 5)); // will return 2

    // Function will multiply two numbers
    function multiply(x, y) {
      return x * y;
    }

    console.log(multiply(10, 20)); // will return 200

    // get average of two numbers
    function getAverage(x, y) {
      // use sumOfNumbers function to add two numbers
      let sumOfNumbers = add(x, y);
      // user divide to return the average
      return divide(sumOfNumbers, 2);
    }

    console.log(getAverage(5, 10)); // could return 7.5

    // Function to check if a student passed (>50) or failed an exam
    function checkExamResult(score) {
      // if score is larger than equal to 50 then pass
      if (score >= 50) {
        return 'Pass';
        // if not then fail
      } else {
        return 'Fail';
      }
    }

    console.log(checkExamResult(60));

    // Function that takes a number and return a grade A-F
    function getGrade(score) {
      // If score is >= 90 then A, else check if >= 80 ... etc.
      if (score >= 90) {
        return 'A';
      }
      if (score >= 80) {
        return 'B';
      }
      if (score >= 70) {
        return 'C';
      }
      if (score >= 60) {
        return 'D';
      }
      if (score >= 50) {
        return 'E';
      } else {
        return 'F';
      }
    }

    console.log(getGrade(75)); // will return "C"

    function printNumbers(number) {
      for (let i = 1; i <= number; i++) {
        console.log(i);
      }
    }

    printNumbers(3);

    // Function prints all values in array
    function printNames(names) {
      for (let i = 0; i < names.length; i++) {
        console.log(names[i]);
      }
    }
    printNames(['Henry', 'Naomi', 'Sarah']);

    // Function that takes an array of games and prints “{number}. I love {game}!” for each game line by line using console.log
    function printFavouriteGames(games) {
      for (let i = 0; i < games.length; i++) {
        let number = i + 1;
        console.log(`${number}. I love ${games[i]}!`);
      }
    }
    printFavouriteGames(['Roblox', 'Zelda', 'Alone in the dark']);

    // function that receive an array animals and a string animalName This function will search and return the index of the animalName inside the animals array if found. If not, return “Not found”
    function findAnimalIndex(animals, animalName) {
      if (animals.includes(animalName)) {
        return animals.indexOf(animalName);
      } else {
        return 'Not Found';
      }
    }
    console.log(findAnimalIndex(['Elephant', 'Lion', 'Eagle'], 'Lion')); // returns 1
    console.log(findAnimalIndex(['Elephant', 'Lion', 'Eagle'], 'Ant')); // returns "Not found"s

    // function that takes an array of numbers and returns a new array containing numbers larger than 10
    function getNumbersLargerThanTen(numbers) {
      let largerNums = [];
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > 10) {
          largerNums.push(numbers[i]);
        }
      }
      return largerNums;
    }

    console.log(getNumbersLargerThanTen([5, 12, 8, 15, 3])); // returns [12, 15]

    // function that calculates the sum of all numbers in an array
    function sum(numbers) {
      let total = 0;
      for (let i = 0; i < numbers.length; i++) {
        total = total + numbers[i];
      }
      return total;
    }

    console.log(sum([1, 3, 5])); // returns 9

    // Function that calculates average of all numbers in array
    function getArrayAverage(numbers) {
      total = sum(numbers);
      return total / numbers.length;
    }

    console.log(getArrayAverage([1, 3, 5])); // returns 3


    // function that prints out multiplication table for number provided
    function multiplicationTable(number) {
      for (let i = 0; i < 9; i++) {
        console.log(`${number} * ${i + 1} = ${(i + 1) * number}`);
      }
    }

    multiplicationTable(3);

  </script>
</body>

</html>
