<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5">
        <div data-component="container" class="d-flex flex-column align-items-center">
            <h1 class="mb-4">Simple Quiz App</h1>
            <div data-component="question" class="mb-3"></div>
            <div data-component="answers" class="mb-3 d-flex flex-column gap-3 w-100"></div>
            <div class="alert alert-info p-1 px-3 mt-3">
                <i class="bi bi-clock"></i>
                <span data-component="timer"></span>
            </div>
            <div class="d-flex gap-4">
                <div>
                    <button class="btn btn-secondary" data-component="previous" onclick="prevQuestion()">
                        Previous
                    </button>
                </div>
                <ul class="pagination" data-component="navigation">

                </ul>
                <div>
                    <button class="btn btn-primary" data-component="next" onclick="nextQuestion()">
                        Next
                    </button>
                    <button class="btn btn-primary d-none" data-component="submit" onclick="nextQuestion()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src=" index2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
