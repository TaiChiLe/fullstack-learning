<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="header">Todos</div>
  <div class="input-container">
    <img class="select-all-image d-none"
      src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcShBn3HQoU2ETeBwut-OBYcb5ICa5_I0tuffd2m5qG2qC3T-whA"
      alt="" />
    <input class="text-input" type="text" placeholder="What needs to be done?" />
  </div>
  <div class="task-container">
    <ul class="task-list"></ul>
  </div>
  <div class="footer d-none">
    <div class="footer-start counter"></div>
    <div class="footer-middle">
      <span class="select-all active-select">All</span>
      <span class="select-active">Active</span>
      <span class="select-completed">Completed</span>
    </div>
    <div class="footer-end">Clear Completed</div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
