<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <nav class="shadow-sm p-3 mb-5 bg-body-tertiary navbar rounded position-sticky z-1 top-0">
            <div>
                <a href="home.html" class="navbar-brand">My Anime Vault</a>
            </div>
            <select class="form-select w-auto" data-compenent="filter"></select>
        </nav>
        <div class="mb-5 d-flex justify-content-center">
            <input type="text" data-component="searchText">
            <button class="btn btn-outline-secondary rounded-0" data-component="searchBtn">Search</button>
            <button class="btn btn-outline-secondary rounded-0 bi bi-list" data-component="toggleViewBtn"></button>
            <div class="dropdown">
                <button class="btn btn-outline-secondary rounded-0 bi bi bi-sort-alpha-down dropdown-toggle"
                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" data-component="toggleFilterBtn"></button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Title Name</a>
                    <a class="dropdown-item" href="#">Ranking</a>
                </div>
            </div>
        </div>
        <div class="mb-5 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary rounded-0" data-component="pagination:previous">
                <i class="bi bi-chevron-left"></i> Prev
            </button>
            <select type="button" class="form-select w-auto border-secondary border-end-0 border-start-0 rounded-0"
                data-component="pagination:select">
            </select>
            <button type="button" class="btn btn-outline-secondary rounded-0" data-component="pagination:next">
                Next <i class="bi bi-chevron-right"></i>
            </button>
        </div>
        <div class="d-flex mt-5 justify-content-center align-items-center gap-2" data-compenent="loader">
            <span class="spinner-border text-primary"></span>
            <span>Loading...</span>
        </div>
        <div class="row mt-5" data-compenent="list">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
