<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="logo">
          <img
            src="https://preview.keenthemes.com/metronic/theme/html/demo1/dist/assets/media/logos/logo-1.png"
            alt=""
          />
        </div>
        <div class="info-body">
          <div class="section-1">
            <div class="number number-1">1</div>
            <div class="primary-text">Account Settings</div>
            <div class="secondary-text">Setup Your Account Details</div>
          </div>
          <div class="section-2">
            <div class="number number-2">2</div>
            <div class="primary-text">Address Details</div>
            <div class="secondary-text">Setup Residence Address</div>
          </div>
          <div class="section-3">
            <div class="number number-3">3</div>
            <div class="primary-text">Make Payment</div>
            <div class="secondary-text">Use Credit or Debit Cards</div>
          </div>
          <div class="section-4">
            <div class="number number-4">4</div>
            <div class="primary-text">Completed!</div>
            <div class="secondary-text">Review and Submit</div>
          </div>
        </div>
        <div class="image"></div>
      </div>
      <div class="sign-in">
        <div class="help">
          Having Issues? <span class="help-link">Get Help</span>
        </div>
        <div class="form">
          <div class="sign-in-main-text">Create Account</div>
          <div class="sign-in-secondary-text">
            Already have an account? <span class="sign-in-text">Sign In</span>
          </div>
          <form action="submit">
            <div class="first-name">
              <label for="firstname">First Name</label>
            </div>
            <div><input type="text" value="First Name" /></div>
            <div class="last-name"><label for="lastname">Last Name</label></div>
            <div><input type="text" value="Last Name" /></div>
            <div class="phone"><label for="phone">Phone</label></div>
            <div><input type="phone" value="0404 555 619" /></div>
            <div class="next-step">
              <button class="next-step-btn">Next Step -></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
