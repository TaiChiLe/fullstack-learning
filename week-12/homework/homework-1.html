<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-primary" aria-current="page" href="#"><i
                                    class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#"><i class="bi bi-file-earmark me-2"></i>Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="#"><i class="bi bi-cart me-2"></i>Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-0 bg-light d-none d-md-flex">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Menu</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span
                                    class="ms-1 d-none d-sm-inline">Dashboard</span> </a>
                            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="bi bi-file-earmark me-2"></i> <span
                                    class="ms-1 d-none d-sm-inline">Orders</span></a>
                        </li>

                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="bi bi-cart me-2"></i> <span
                                    class="ms-1 d-none d-sm-inline">Products</span></a>
                        </li>


                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col py-3">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://cdn.thewirecutter.com/wp-content/media/2023/11/aio-computer-2048px-231515-2x1-1.jpg?auto=webp&quality=75&crop=2:1&width=1024"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cdn.openart.ai/stable_diffusion/2e48fa8e1f7e60fceebfc26edb34b1150b27a452_2000x2000.webp"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://img.baba-blog.com/2024/02/choosing-the-ideal-all-in-one-computer-in-2023-a-_00.jpg?x-oss-process=style%2Flarge"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <h1 class="m-2">Place new order</h1>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12 col-md-9 text-start">

                            <div class="alert alert-primary" role="alert">
                                <i class="bi bi-info-circle-fill me-2"></i>Fill in the form below to place your order!
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="formGroupExampleInput" class="form-label">Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text">@</div>
                                        <input type="text" class="form-control" id="autoSizingInputGroup"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="formGroupExampleInput" class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password"
                                        aria-label="Password">
                                </div>

                            </div>
                            <label for="formGroupExampleInput" class="form-label mt-3">Description</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 200px"></textarea>
                            </div>
                            <label for="exampleColorInput" class="form-label mt-3">Color picker</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#563d7c" title="Choose your color">

                            <div class="mb-3 mt-3">
                                <label for="formGroupExampleInput" class="form-label">Address</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="1234 Main St">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Apartment, studio or floor">
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Check me out
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary"><i
                                            class="bi bi-send-arrow-up-fill me-2"></i>Sign
                                        in</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-3">
                            <div class="card text-start">
                                <div class="card-header">
                                    Featured
                                </div>
                                <img src="https://cdn.ttgtmedia.com/rms/onlineimages/hp_elitebook_mobile.jpg"
                                    class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">Some quick example text to build on the card title
                                        and make up
                                        the bulk of the card's content.</p>
                                    <button type="button" class="btn btn-outline-primary">Learn more</button>
                                    <button type="button" class="btn btn-outline-danger"><i
                                            class="bi bi-heart-fill px-2"></i></button>
                                    <button type="button" class="btn btn-outline-info"><i
                                            class="bi bi-share-fill px-2"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
