<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 17 - classes</title>
</head>

<body>
    <div id="app"></div>
    <script>
        class Counter {
            #container;
            #decreaseBtn;
            #increaseBtn;
            #input;

            constructor(container) {
                this.#container = container;
                this.#render();
            }

            #render() {
                this.#container.innerHTML = `
                <button data-component="decrease">-</button>
                <input type="number" value="0" />
                <button data-component="increase">+</button>
                `;

                this.#decreaseBtn = this.#container.querySelector('[data-component="decrease"]')

                this.#decreaseBtn.addEventListener('click', this.#decrease.bind(this));

                this.#increaseBtn = this.#container.querySelector('[data-component="increase"]')

                this.#increaseBtn.addEventListener('click', this.#increase.bind(this));
            }

            #decrease() {
                this.#input = this.#container.querySelector('input');
                let value = Number(this.#input.value);
                value--;
                this.#input.value = value;
            }

            #increase() {
                this.#input = this.#container.querySelector('input');
                let value = Number(this.#input.value);
                value++;
                this.#input.value = value;
            }
        }

        let counterApp = new Counter(document.querySelector('#app'));
    </script>
</body>

</html>
